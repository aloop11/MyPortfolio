<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    
    <header class="bg-warning text-dark py-5">
        <div class="container text-center">
            <h1 class="display-4">Get In Touch</h1>
            <p class="lead">I'd love to hear from you</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-6 mb-5">
                <h2 class="mb-4">Contact Form</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            
            <div class="col-lg-6">
                <h2 class="mb-4">Direct Contact</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-envelope me-2"></i>Email</h5>
                        <p class="card-text"><a href="mailto:contact@example.com">ap2102@georgetown.edu</a></p>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fab fa-linkedin me-2"></i>LinkedIn</h5>
                        <p class="card-text"><a href="https://www.linkedin.com/in/abhapathak/" target="_blank">linkedin.com/in/yourprofile</a></p>
                    </div>
                </div>
                
                <h3 class="mt-5 mb-3">Social Media</h3>
                <div class="social-icons">
                    <a href="https://x.com/itsabhapathak" class="text-dark me-3"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="https://github.com/aloop11" class="text-dark me-3"><i class="fab fa-github fa-2x"></i></a>
                    <a href="https://www.instagram.com/abha.px/" class="text-dark me-3"><i class="fab fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 My Personal Website. All rights reserved.</p>
            <!-- Add this new link -->
            <div class="text-center mt-4">
                <a href="index.html" class="back-to-home">Back to Home Page</a>
            </div>
        </div>
    </footer>

</body>
</html>
